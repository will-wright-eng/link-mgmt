services:
  # Base services (available in all profiles)
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: link_mgmt_db
      POSTGRES_USER: link_mgmt_user
      POSTGRES_PASSWORD: link_mgmt_pwd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - dev
      - prod

  # Production scraper service
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: link-mgmt-scraper
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
    #   interval: 30s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 10s
    profiles:
      - prod

  # Development API service (with hot reloading)
  api-dev:
    build:
      context: ./link-mgmt-go
      dockerfile: Dockerfile
    container_name: link-mgmt-api-dev
    restart: unless-stopped
    # Don't expose port directly - access via nginx
    expose:
      - "8080"
    environment:
      - DATABASE_URL=postgres://link_mgmt_user:link_mgmt_pwd@postgres:5432/link_mgmt_db?sslmode=disable
    volumes:
      # Mount source code for hot reloading (writable so Air can create tmp files)
      - ./link-mgmt-go:/app
      # Exclude tmp and bin directories from volume mount to avoid conflicts
      - /app/tmp
      - /app/bin
    depends_on:
      - postgres
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
    #   interval: 30s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 10s
    profiles:
      - dev

  # Development scraper service (with hot reloading)
  scraper-dev:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: link-mgmt-scraper-dev
    restart: unless-stopped
    # Don't expose port directly - access via nginx
    expose:
      - "3000"
    environment:
      - PORT=3000
      - LOG_LEVEL=debug
    volumes:
      # Mount source code for hot reloading
      - ./scraper/src:/app/src:ro
      - ./scraper/package.json:/app/package.json:ro
      - ./scraper/tsconfig.json:/app/tsconfig.json:ro
    command: ["bun", "run", "dev"]
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
    #   interval: 30s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 10s
    profiles:
      - dev

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: link-mgmt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-dev
      - scraper-dev
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
    #   interval: 30s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 10s
    profiles:
      - dev

volumes:
  postgres_data:
