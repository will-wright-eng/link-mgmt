services:
  # Base services (available in all profiles)
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: link_mgmt_db
      POSTGRES_USER: link_mgmt_user
      POSTGRES_PASSWORD: link_mgmt_pwd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Production scraper service
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: link-mgmt-scraper
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - prod

  # Development scraper service (with hot reloading)
  scraper-dev:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: link-mgmt-scraper-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - LOG_LEVEL=debug
    volumes:
      # Mount source code for hot reloading
      - ./scraper/src:/app/src:ro
      - ./scraper/package.json:/app/package.json:ro
      - ./scraper/tsconfig.json:/app/tsconfig.json:ro
    command: ["bun", "run", "dev"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - dev

volumes:
  postgres_data:
