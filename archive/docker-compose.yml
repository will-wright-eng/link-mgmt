services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: link_mgmt
      POSTGRES_USER: link_mgmt
      POSTGRES_PASSWORD: link_mgmt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./link-api
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+asyncpg://link_mgmt:link_mgmt@postgres:5432/link_mgmt
      API_BASE_URL: https://api.links.yourdomain.com
    volumes:
      - ./link-api:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  postgres_data:
