repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-shebang-scripts-are-executable
      - id: check-yaml
      - id: check-json
        exclude: tsconfig\.json$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
    - id: markdownlint
      args:
      - --fix
      verbose: true
      entry: bash -c 'markdownlint "$@" || true' --

  - repo: local
    hooks:
      - id: eslint-typescript
        name: ESLint TypeScript
        entry: bash -c 'cd scraper && bun lint'
        language: system
        files: ^scraper/.*\.ts$
        pass_filenames: false
      - id: golangci-lint
        name: golangci-lint
        entry: bash -c 'cd link-mgmt-go && golangci-lint run --timeout=5m ./...'
        language: system
        files: ^link-mgmt-go/.*\.go$
        pass_filenames: false
      - id: prettier-typescript
        name: Prettier TypeScript
        entry: bash -c 'cd scraper && bun fmt'
        language: system
        files: ^scraper/.*\.ts$
        pass_filenames: false
      - id: go-fmt
        name: Go Format
        entry: bash -c 'cd link-mgmt-go && go fmt ./...'
        language: system
        files: ^link-mgmt-go/.*\.go$
        pass_filenames: false
