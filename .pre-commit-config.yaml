repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-shebang-scripts-are-executable
      - id: check-yaml
      - id: check-json
        exclude: tsconfig\.json$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        files: ^(Dockerfile|.*Dockerfile|.*\.Dockerfile)$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
    - id: markdownlint
      args:
      - --fix
      verbose: true
      entry: bash -c 'markdownlint "$@" || true' --

  # Rust hooks
  - repo: local
    hooks:
      - id: rust-fmt
        name: rust fmt
        entry: bash -c 'cd lnk-cli && cargo fmt --all'
        language: system
        files: ^lnk-cli/.*\.rs$
        pass_filenames: false
      - id: rust-clippy
        name: rust clippy
        entry: bash -c 'cd lnk-cli && cargo clippy --all-targets --all-features -- -D warnings'
        language: system
        files: ^lnk-cli/.*\.rs$
        pass_filenames: false

